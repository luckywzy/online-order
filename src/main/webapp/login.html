<script>
	function login_fun() {
		//alert("hah")
		var phone = $("#phone").val();
		var pwd = $("#pwd").val();
        $.post("/login/user",
            {
                phone: phone,
                pwd: pwd
            },
            function(data){
            	if(data.status == 200) {
                    function jumurl() {
                        window.location.href = '/index.html';
                    }
                    setTimeout(jumurl, 50);
                    return true;
                }else {
            	    alert("用户名或密码错误");
				}
            });
    }
