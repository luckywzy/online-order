<script>
    function register_sum(){
        var name = $("#real_name").val();
        var phone = $("#phone_num").val();
        var address = $("#address").val();
        var pwd = $("#password").val();
        var confirm_pwd = $("#confirm_pwd").val();

        /* if(name == "" || phone == "" || address == ""){
             alert("有选项为空！");
             return;
         }*/
        /* if(pwd.trim() != confirm_pwd.trim()){
             alert("两个输入密码不一致！");
             return;
         }*/

        $.post("/register/user",
            {
                name: name,
                phone: phone,
                address: address,
                pwd: pwd
            },
            function(data){
                function jumurl(){
                    window.location.href = 'login.html';

                }
                setTimeout(jumurl,50);
                return true;
            });
    }
